<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <!-- bower:css -->
  <!-- endbower -->
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <h1>Number of Syrian refugees since 2012</h1>
  <div class="the-data"></div>
  <!-- bower:js -->
  <!-- endbower -->

  <script src="bower_components/d3/d3.js"></script>
  <script src="script.js"></script>
  <script>

    d3.csv("data/chart.csv", function (data) {
      var refugeeMax = data[data.length - 1].numRefugees;
      var refugeeMin = data[0].numRefugees;

      d3.select(".the-data")
        .selectAll("div")
        .data(data)
        .enter()
        .append("div")
        .classed("data-row", true)

      d3.selectAll(".data-row")
        .append("div")
        .classed("bar", true)
        .style("background-color", function (d) {
          if (d.numRefugees <= 50000) {
            return "green";
          } else if (d.numRefugees > 50000 && d.numRefugees <= 200000) {
            return "yellow";
          } else if (d.numRefugees > 200000) {
            return "red";
          }
        })
        .style("height", function (d) {
          var percent = d.numRefugees / refugeeMax;
          var barHeight = percent * 250;

          return (barHeight + 10) + "px";
        })

      d3.selectAll(".data-row")
        .append("p")
        .classed("label", true)
        .text(function (data) {
          return data.date;
        });
    })
    console.log("you are now rocking with d3", d3);
  </script>
</body>
</html>
